<script>

function time () {
  var deadline2 = document.getElementById("datetime").value;
  var deadline_to_time = new Date(deadline2).getTime();
  var a = setInterval(function() {
    var now2 = new Date().getTime();

    var until_today;
if (now2 > deadline_to_time){
  until_today =  now2 - deadline_to_time;
}else{
  until_today =  deadline_to_time - now2;
}

var days = Math.floor(until_today / (1000 * 60 * 60 * 24));
var hours = Math.floor((until_today%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
var minutes = Math.floor((until_today % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((until_today % (1000 * 60)) / 1000);
document.getElementById("day").innerHTML =days ;
document.getElementById("hour").innerHTML =hours;
document.getElementById("minute").innerHTML = minutes;
document.getElementById("second").innerHTML =seconds;
if (until_today < 0) {
		clearInterval(a);
		document.getElementById("date").innerHTML = "TIME UP";
		document.getElementById("day").innerHTML ='0';
		document.getElementById("hour").innerHTML ='0';
		document.getElementById("minute").innerHTML ='0' ;
		document.getElementById("second").innerHTML = '0'; }
}, 1000);

};

function reloadPage()
 {

  document.getElementById('datetime').value = '';
 }

</script>
